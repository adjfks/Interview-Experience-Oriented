<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>debounce-1</title>
	</head>
	<body>
		<button id="btn">测试</button>
		<script src="./debounce.js"></script>
		<script>
			function hello() {
				const output = 'hello'
				console.log(`[output] ${output}`)
				return output
			}

			document.getElementById('btn').addEventListener('click', debounce(hello, 500))
		</script>
	</body>
</html>
