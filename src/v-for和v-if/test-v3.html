      </div>
    </div>
    <script src="http://unpkg.com/vue@3"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            shouldShowUsers: true,
            items: [

              { id: 2, name: '李四', isActive: false }
            ]
          }

      }).mount('#app')
